<app-header></app-header>

<ion-content color="tertiary">
    <ion-slides pager={true} >

      <!-- the ngfor will create the slide for every contact info -->
      <ion-slide *ngFor="let i of [1, 2, 3, 4, 5]">
        <div class="slide1">
          <h1 class="underline">We are here for you</h1>
          <h3>subtitle</h3>
          <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur deleniti ab est provident mollitia possimus, cumque minus unde necessitatibus accusamus? Cumque eos, tempora accusantium corrupti eligendi officiis nesciunt dicta qui.</p>
          <h5>Email: </h5>
          <p>email </p>
          <h5>Tel: </h5>

          <!-- when the user clicks on the number it will call the number -->
          <p (click)="callNumber()" >number</p>
        </div>
      </ion-slide> 

    </ion-slides>
</ion-content>
